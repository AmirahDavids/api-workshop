<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>
	<link rel="stylesheet" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
<!-- dropdown brands -->
	<script type="text/x-template" class="brandsTemplate">
	<option value="">Select Brand</option>
	{{#each brands}}
	<option>{{this}}</option>
	{{/each}}
	</script>
	<!-- dropdown for colors -->
	<script type="text/x-template" class="colorsTemplate">
	<option value="">Select Color</option>
	{{#each color}}
	<option>{{this}}</option>
	{{/each}}
	</script>
	<!-- display information from selects -->
	<script type="text/x-template" class="filterTemplate">


	<table>
		{{#each all}}
		<tr>
			<th>{{make}}</th>
			<th>{{model}}</th>
			<th>{{color}}</th>
			<th>{{price}}</th>
			<th>{{reg_number}}</th>
		</tr>
		{{/each}}
	</table>

	</script>




</head>

<body>
	<h1>Filter widget</h1>

	<select class="brands"></select>

	<select class="colors"></select>

	<div class="filterList">
	</div>
	<div>
		<button class="filterBtn">filter</button>
	</div>
</body>
<script src="carfilter.js"></script>
</html>
